{{- /*
Wenn unbeschrifteter Link gew√ºnscht: Gebe source einfach als blanken Link ein. Also ohne das Konstrukt []().
Umgestellt auf figure, weil <q> ein Inline-Element ist und keine Block-Elemente darin erlaubt
*/ -}}
<figure class="citeGhsvs">
	<blockquote>
	{{ .Inner | $.Page.RenderString }}
	</blockquote>
	{{- with .Get "source" -}}
	<figcaption>
		<cite>{{ . | $.Page.RenderString}}{{with $.Get "date"}} ({{ . }}){{end}}</cite>
	</figcaption>{{- end -}}
</figure>
